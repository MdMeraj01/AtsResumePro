<div class="resume-template creative-theme" id="resume-preview-area">
    
    <div class="creative-header">
        <h1 id="preview-name" class="name">YOUR NAME</h1>
        <p id="preview-title" class="title">Professional Title</p>
        
        <div class="contact-info">
            <span id="wrap-address" style="display: none;">
                <span id="preview-address"></span>
                <span class="separator">|</span>
            </span>
            <span id="wrap-email" style="display: none;">
                <span id="preview-email"></span>
                <span class="separator">|</span>
            </span>
            <span id="wrap-phone" style="display: none;">
                <span id="preview-phone"></span>
                <span class="separator">|</span>
            </span>
            <span id="preview-socials"></span>
        </div>
    </div>

    <div id="section-summary" class="creative-section">
        <h2 class="section-title">Professional Summary</h2>
        <div class="section-line"></div>
        <p id="preview-profile" class="summary-text"></p>
    </div>

    <div id="section-experience" class="creative-section">
        <h2 class="section-title">Work Experience</h2>
        <div class="section-line"></div>
        <div id="preview-experience"></div>
    </div>

    <div id="section-education" class="creative-section">
        <h2 class="section-title">Education</h2>
        <div class="section-line"></div>
        <div id="preview-education"></div>
    </div>

    <div id="section-skills" class="creative-section">
        <h2 class="section-title">Skills</h2>
        <div class="section-line"></div>
        
        <div class="skills-container">
            <div id="wrap-tech-skills" class="skill-row">
                <span id="preview-skills" class="skill-text"></span>
            </div>
            <div id="wrap-soft-skills" class="skill-row">
                <span id="preview-soft-skills" class="skill-text"></span>
            </div>
            <div id="wrap-tools-skills" class="skill-row">
                <span id="preview-tools-skills" class="skill-text"></span>
            </div>
        </div>
    </div>

    <div id="section-certifications" class="creative-section">
        <h2 class="section-title">Certifications</h2>
        <div class="section-line"></div>
        <div id="preview-certifications" class="cert-list"></div>
    </div>

    <div id="section-projects" class="creative-section" style="display: none;">
        <h2 class="section-title">Projects</h2>
        <div class="section-line"></div>
        <div id="preview-projects"></div>
    </div>

</div>
