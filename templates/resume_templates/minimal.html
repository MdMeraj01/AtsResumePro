<div class="resume-template minimal-theme" id="resume-preview-area">
    
    <div class="minimal-header">
        <div class="header-photo">
            <img id="preview-image" src="" alt="Profile" style="display: none;">
        </div>

        <div class="header-info">
            <h1 id="preview-name" class="name">YOUR NAME</h1>
            <p id="preview-title" class="job-title">Job Title</p>
            
            <div class="contact-grid">
                <div id="wrap-address" style="display: none;">
                    <strong>Address:</strong> <span id="preview-address"></span>
                </div>
                <div id="wrap-phone" style="display: none;">
                    <strong>Phone:</strong> <span id="preview-phone"></span>
                </div>
                <div id="wrap-email" style="display: none;">
                    <strong>Email:</strong> <span id="preview-email"></span>
                </div>
                
                <div id="wrap-linkedin" style="display: none;">
                    <strong>LinkedIn:</strong> <span id="preview-linkedin"></span>
                </div>
                <div id="wrap-github" style="display: none;">
                    <strong>GitHub:</strong> <span id="preview-github"></span>
                </div>
                <div id="wrap-portfolio" style="display: none;">
                    <strong>Portfolio:</strong> <span id="preview-portfolio"></span>
                </div>
                
                <div id="preview-socials"></div>
            </div>
        </div>
    </div>

    <div id="section-summary" class="minimal-section">
        <h2 class="section-title">SUMMARY</h2>
        <div class="section-line"></div>
        <p id="preview-profile" class="section-content"></p>
    </div>

    <div id="section-experience" class="minimal-section">
        <h2 class="section-title">WORK EXPERIENCE</h2>
        <div class="section-line"></div>
        <div id="preview-experience"></div>
    </div>

    <div id="section-projects" class="minimal-section" style="display: none;">
        <h2 class="section-title">PROJECTS</h2>
        <div class="section-line"></div>
        <div id="preview-projects"></div>
    </div>

    <div id="section-education" class="minimal-section">
        <h2 class="section-title">EDUCATION</h2>
        <div class="section-line"></div>
        <div id="preview-education"></div>
    </div>

    <div id="section-skills" class="minimal-section">
        <h2 class="section-title">ADDITIONAL INFORMATION</h2>
        <div class="section-line"></div>
        
        <ul class="info-list">
            <li id="wrap-tech-skills">
                <strong>Technical Skills:</strong> <span id="preview-skills"></span>
            </li>
            
            <li id="wrap-soft-skills">
                <strong>Soft Skills:</strong> <span id="preview-soft-skills"></span>
            </li>
            
            <li id="wrap-tools-skills">
                <strong>Tools & Tech:</strong> <span id="preview-tools-skills"></span>
            </li>

            <li id="section-languages" style="display: none;">
                <strong>Languages:</strong> <ul id="preview-languages" class="inline-list"></ul>
            </li>

            <li id="section-hobbies" style="display: none;">
                <strong>Interests:</strong> <ul id="preview-hobbies" class="inline-list"></ul>
            </li>

            <li id="section-certifications" style="display: none;">
                <strong>Certifications:</strong> 
                <div id="preview-certifications" style="display: block; margin-top: 5px;"></div>
            </li>
        </ul>
    </div>

</div>
