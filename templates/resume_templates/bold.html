<div class="resume-template bold-theme" id="resume-preview-area">
    
    <div class="bold-header">
        <h1 id="preview-name" class="name">YOUR NAME</h1>
        <p id="preview-title" class="title">PROFESSIONAL TITLE</p>
    </div>

    <div class="bold-line"></div>

    <div id="section-summary" class="bold-section center-section">
        <h2 class="section-title">PROFESSIONAL SUMMARY</h2>
        <p id="preview-profile" class="summary-text"></p>
    </div>

    <div class="contact-bar">
        <div id="wrap-phone" style="display: none;">
            <span class="label">Phone:</span> <span id="preview-phone"></span>
        </div>
        <div id="wrap-email" style="display: none;">
            <span class="label">Email:</span> <span id="preview-email"></span>
        </div>
        <div id="wrap-address" style="display: none;">
            <span class="label">Address:</span> <span id="preview-address"></span>
        </div>
        
        <div id="wrap-linkedin" style="display: none;">
            <span class="label">LinkedIn:</span> <span id="preview-linkedin"></span>
        </div>
        <div id="wrap-portfolio" style="display: none;">
            <span class="label">Portfolio:</span> <span id="preview-portfolio"></span>
        </div>
        <div id="preview-socials"></div>
    </div>

    <div id="section-education" class="bold-section">
        <h2 class="section-title">EDUCATION</h2>
        <div id="preview-education"></div>
    </div>

    <div id="section-experience" class="bold-section">
        <h2 class="section-title">WORK EXPERIENCE</h2>
        <div id="preview-experience"></div>
    </div>

    <div id="section-projects" class="bold-section" style="display: none;">
        <h2 class="section-title">PROJECTS</h2>
        <div id="preview-projects"></div>
    </div>

    <div id="section-skills" class="bold-section">
        <h2 class="section-title">SKILLS</h2>
        <div class="skills-container">
            <div id="wrap-tech-skills" style="display: none;">
                <span class="skill-label">Technical:</span>
                <span id="preview-skills"></span>
            </div>
            <div id="wrap-tools-skills" style="display: none; margin-top: 5px;">
                <span class="skill-label">Tools:</span>
                <span id="preview-tools-skills"></span>
            </div>
            <div id="wrap-soft-skills" style="display: none; margin-top: 5px;">
                <span class="skill-label">Interpersonal:</span>
                <span id="preview-soft-skills"></span>
            </div>
        </div>
    </div>

    <div id="section-certifications" class="bold-section" style="display: none;">
        <h2 class="section-title">CERTIFICATIONS</h2>
        <div id="preview-certifications"></div>
    </div>

    <div class="bold-section" id="section-additional">
        <div id="section-languages" style="display: none;">
            <h2 class="section-title" style="font-size: 14px; margin-bottom: 5px;">LANGUAGES</h2>
            <ul id="preview-languages" class="inline-list"></ul>
        </div>
        
        <div id="section-hobbies" style="display: none; margin-top: 15px;">
            <h2 class="section-title" style="font-size: 14px; margin-bottom: 5px;">INTERESTS</h2>
            <ul id="preview-hobbies" class="inline-list"></ul>
        </div>
    </div>

</div>
