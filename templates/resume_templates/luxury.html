<div class="resume-template luxury-theme" id="resume-preview-area">
    
    <div class="luxury-header">
        <h1 id="preview-name" class="name">ALEXANDER MONTGOMERY</h1>
        <p id="preview-title" class="job-title">SENIOR FINANCIAL ANALYST</p>
        
        <div class="header-divider"></div>
        
        <div class="contact-row">
            <span id="wrap-email" style="display: none;">
                <span id="preview-email"></span>
            </span>
            <span class="separator">|</span>
            <span id="wrap-phone" style="display: none;">
                <span id="preview-phone"></span>
            </span>
            <span class="separator">|</span>
            <span id="wrap-address" style="display: none;">
                <span id="preview-address"></span>
            </span>
            
            <span id="wrap-linkedin" style="display: none;">
                <span class="separator">|</span> <span id="preview-linkedin"></span>
            </span>
            <span id="wrap-portfolio" style="display: none;">
                <span class="separator">|</span> <span id="preview-portfolio"></span>
            </span>
        </div>
        <div id="preview-socials" class="contact-row" style="margin-top: 5px;"></div>
    </div>

    <div id="section-summary" class="luxury-section">
        <h2 class="section-title">PROFESSIONAL SUMMARY</h2>
        <div class="title-border"></div>
        <p id="preview-profile" class="summary-text"></p>
    </div>

    <div id="section-experience" class="luxury-section">
        <h2 class="section-title">WORK EXPERIENCE</h2>
        <div class="title-border"></div>
        <div id="preview-experience"></div>
    </div>

    <div id="section-projects" class="luxury-section" style="display: none;">
        <h2 class="section-title">PROJECTS</h2>
        <div class="title-border"></div>
        <div id="preview-projects"></div>
    </div>

    <div class="luxury-grid">
        
        <div class="grid-col-left">
            <div id="section-education" class="luxury-section">
                <h2 class="section-title">EDUCATION</h2>
                <div class="title-border"></div>
                <div id="preview-education"></div>
            </div>

            <div id="section-awards" class="luxury-section" style="display: none;">
                <h2 class="section-title">AWARDS & HONORS</h2>
                <div class="title-border"></div>
                <p id="preview-awards" class="summary-text" style="white-space: pre-line;"></p> 
            </div>
        </div>

        <div class="grid-col-right">
            
            <div id="section-skills" class="luxury-section">
                <h2 class="section-title">SKILLS</h2>
                <div class="title-border"></div>
                
                <div id="wrap-tech-skills">
                    <div id="preview-skills" class="gold-skill-container"></div>
                </div>
                
                <div id="wrap-soft-skills" style="margin-top: 15px; display: none;">
                    <div id="preview-soft-skills" class="gold-skill-container"></div>
                </div>
            </div>

            <div id="wrap-tools-skills" class="luxury-section" style="display: none;">
                <h2 class="section-title">TOOLS</h2>
                <div class="title-border"></div>
                <div id="preview-tools-skills" class="gold-skill-container"></div>
            </div>

            <div id="section-certifications" class="luxury-section" style="display: none;">
                <h2 class="section-title">CERTIFICATIONS</h2>
                <div class="title-border"></div>
                <div id="preview-certifications"></div>
            </div>

            <div id="section-languages" class="luxury-section" style="display: none;">
                <h2 class="section-title">LANGUAGES</h2>
                <div class="title-border"></div>
                <div id="preview-languages" class="gold-skill-container"></div>
            </div>
            
            <div id="section-hobbies" class="luxury-section" style="display: none;">
                <h2 class="section-title">INTERESTS</h2>
                <div class="title-border"></div>
                <div id="preview-hobbies" class="gold-skill-container"></div>
            </div>
        </div>
    </div>
</div>
