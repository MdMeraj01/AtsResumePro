<div class="resume-template" id="resume-preview-area">
    
    <div class="template-left">
        <img id="preview-image" src="" alt="Profile Photo" style="display: none;">

        <div id="contact-section">
            <h2>Contact</h2>
            <p><i class="fas fa-phone"></i> <span id="preview-phone"></span></p>
            <p><i class="fas fa-envelope"></i> <span id="preview-email"></span></p>
            <p><i class="fas fa-map-marker-alt"></i> <span id="preview-address"></span></p>
            <div id="preview-socials" style="margin-top: 5px; font-size: 13px;"></div>
        </div>

        <div id="section-skills">
            <h2>Skills</h2>
            <div id="wrap-tech-skills">
                <p><strong>Technical:</strong></p>
                <p id="preview-skills"></p>
            </div>
            <div id="wrap-soft-skills" style="margin-top: 10px;">
                <p><strong>Soft Skills:</strong></p>
                <p id="preview-soft-skills"></p>
            </div>
            <div id="wrap-tools-skills" style="margin-top: 10px;">
                <p><strong>Tools:</strong></p>
                <p id="preview-tools-skills"></p>
            </div>
        </div>

        <div id="section-languages" style="display: none;">
            <h2>Languages</h2>
            <ul id="preview-languages"></ul>
        </div>

        <div id="section-hobbies" style="display: none;">
            <h2>Hobbies</h2>
            <ul id="preview-hobbies"></ul>
        </div>
    </div>

    <div class="template-right">
        
        <h1 class="template-name" id="preview-name">YOUR NAME</h1>
        <p class="template-title" id="preview-title">Job Title</p>

        <div id="section-summary" class="template-section">
            <h2>Profile</h2>
            <p id="preview-profile"></p>
        </div>

        <div id="section-experience" class="template-section">
            <h2>Experience</h2>
            <div id="preview-experience"></div>
        </div>

        <div id="section-projects" class="template-section" style="display: none;">
            <h2>Projects</h2>
            <div id="preview-projects"></div>
        </div>

        <div id="section-education" class="template-section">
            <h2>Education</h2>
            <div id="preview-education"></div>
        </div>

        <div id="section-certifications" class="template-section" style="display: none;">
            <h2>Certifications</h2>
            <div id="preview-certifications"></div>
        </div>
    </div>
</div>
