<div class="resume-template stylish-theme" id="resume-preview-area">
    
    <div class="stylish-header">
        <div class="header-photo">
            <img id="preview-image" src="" alt="Profile" style="display: none;">
        </div>

        <h1 id="preview-name" class="name">ALEX JOHNSON</h1>
        <p id="preview-title" class="job-title">SENIOR UX DESIGNER</p>
        
        <div class="contact-bar">
            <span id="wrap-email" style="display: none;">
                <i class="fas fa-envelope"></i> <span id="preview-email"></span>
            </span>
            <span id="wrap-phone" style="display: none;">
                <i class="fas fa-phone"></i> <span id="preview-phone"></span>
            </span>
            <span id="wrap-address" style="display: none;">
                <i class="fas fa-map-marker-alt"></i> <span id="preview-address"></span>
            </span>
            <span id="wrap-linkedin" style="display: none;">
                <i class="fab fa-linkedin"></i> <span id="preview-linkedin"></span>
            </span>
            <span id="wrap-portfolio" style="display: none;">
                <i class="fas fa-globe"></i> <span id="preview-portfolio"></span>
            </span>
            <span id="wrap-github" style="display: none;">
                <i class="fab fa-github"></i> <span id="preview-github"></span>
            </span>
        </div>
        <div id="preview-socials" class="contact-bar" style="margin-top: 5px;"></div>
    </div>

    <div id="section-summary" class="stylish-section">
        <h2 class="section-title">PROFESSIONAL SUMMARY</h2>
        <p id="preview-profile" class="summary-text"></p>
    </div>

    <div id="section-experience" class="stylish-section">
        <h2 class="section-title">WORK EXPERIENCE</h2>
        <div id="preview-experience"></div>
    </div>

    <div id="section-projects" class="stylish-section" style="display: none;">
        <h2 class="section-title">PROJECTS</h2>
        <div id="preview-projects"></div>
    </div>

    <div class="stylish-grid">
        
        <div class="grid-left">
            <div id="section-education" class="stylish-section">
                <h2 class="section-title">EDUCATION</h2>
                <div id="preview-education"></div>
            </div>

            <div id="section-certifications" class="stylish-section" style="display: none;">
                <h2 class="section-title">CERTIFICATIONS</h2>
                <div id="preview-certifications"></div>
            </div>
            
            <div id="section-languages" class="stylish-section" style="display: none;">
                <h2 class="section-title">LANGUAGES</h2>
                <div id="preview-languages" class="pill-container"></div>
            </div>
        </div>

        <div class="grid-right">
            <div id="section-skills" class="stylish-section">
                <h2 class="section-title">SKILLS</h2>
                
                <div id="wrap-tech-skills">
                    <div id="preview-skills" class="pill-container"></div>
                </div>

                <div id="wrap-soft-skills" style="margin-top: 15px; display: none;">
                    <div id="preview-soft-skills" class="pill-container"></div>
                </div>
            </div>

            <div id="wrap-tools-skills" class="stylish-section" style="display: none;">
                <h2 class="section-title">TOOLS & TECH</h2>
                <div id="preview-tools-skills" class="pill-container"></div>
            </div>

            <div id="section-hobbies" class="stylish-section" style="display: none;">
                <h2 class="section-title">INTERESTS</h2>
                <div id="preview-hobbies" class="pill-container"></div>
            </div>
        </div>
    </div>

</div>
