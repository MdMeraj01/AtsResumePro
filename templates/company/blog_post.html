<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ post.title }} | ATS Resume Builder Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: { bg: '#0f172a', card: '#1e293b' }
                    }
                }
            }
        }
    </script>
    <style>
        body, nav, div, section, p, h1, h2, h3, a, button { transition: all 0.3s ease; }
        
        /* Glass Effect */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .dark .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Navbar Glass */
        .nav-glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .dark .nav-glass { background: rgba(15, 23, 42, 0.9); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }

        /* --- BLOG CONTENT TYPOGRAPHY (Important for Article Look) --- */
        .blog-content { line-height: 1.8; font-size: 1.125rem; }
        .blog-content h1, .blog-content h2, .blog-content h3 { 
            font-weight: 700; margin-top: 2rem; margin-bottom: 1rem; color: inherit; 
        }
        .blog-content h2 { font-size: 1.5rem; color: #2563eb; } /* Blue headings */
        .dark .blog-content h2 { color: #60a5fa; }
        
        .blog-content p { margin-bottom: 1.5rem; color: #4b5563; }
        .dark .blog-content p { color: #d1d5db; }
        
        .blog-content ul, .blog-content ol { margin-bottom: 1.5rem; padding-left: 1.5rem; list-style-type: disc; }
        .blog-content li { margin-bottom: 0.5rem; color: #4b5563; }
        .dark .blog-content li { color: #d1d5db; }
        
        .blog-content img { border-radius: 12px; margin: 2rem 0; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .blog-content strong { font-weight: 700; color: #111827; }
        .dark .blog-content strong { color: #fff; }
    </style>
</head>
<body class="antialiased font-sans min-h-screen bg-gray-50 text-gray-900 dark:bg-slate-900 dark:text-white transition-colors duration-300">

    <nav class="fixed w-full z-50 nav-glass">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20 w-full">
                <div class="flex items-center space-x-3 cursor-pointer group" onclick="window.location.href='{{ url_for('index') }}'">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center shadow-lg">
                        <i class="fas fa-file-alt text-white text-xl"></i>
                    </div>
                    <span class="text-xl font-bold text-gray-900 dark:text-white">ATS<span class="text-blue-500">Pro</span></span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="{{ url_for('blog') }}" class="text-sm font-medium text-gray-600 hover:text-blue-600 dark:text-gray-300 dark:hover:text-blue-400">
                        <i class="fas fa-arrow-left mr-2"></i> Back to Blog
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="p-3 rounded-full glass-panel text-gray-600 dark:text-gray-300 hover:text-blue-600">
                        <i class="fas fa-moon dark:hidden"></i><i class="fas fa-sun hidden dark:block"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <article class="pt-32 pb-20 px-4">
        <div class="max-w-4xl mx-auto">
            
            <div class="flex items-center space-x-4 text-sm text-gray-500 dark:text-gray-400 mb-6">
                <a href="{{ url_for('blog') }}" class="hover:text-blue-500">Blog</a>
                <span>•</span>
                <span>{{ post.created_at.strftime('%B %d, %Y') }}</span>
                <span>•</span>
                <span class="text-blue-600 dark:text-blue-400 font-semibold">{{ post.author }}</span>
            </div>

            <h1 class="text-3xl md:text-5xl font-extrabold mb-8 text-gray-900 dark:text-white leading-tight">
                {{ post.title }}
            </h1>

            <div class="rounded-2xl overflow-hidden shadow-2xl mb-10 border border-gray-200 dark:border-white/10">
                <img src="{{ url_for('static', filename='images/blog/' + post.image_file) }}" 
                     alt="{{ post.title }}" 
                     class="w-full object-cover max-h-[500px]"
                     onerror="this.src='https://placehold.co/1200x600/1e293b/FFF?text=ATS+Pro'">
            </div>

            <div class="glass-panel p-8 md:p-12 rounded-3xl mb-12">
                <div class="blog-content">
                    {{ post.content | safe }}
                </div>
            </div>

            <div class="border-t border-gray-200 dark:border-gray-800 pt-10 flex flex-col md:flex-row justify-between items-center gap-6">
                <div>
                    <h4 class="font-bold mb-3 text-gray-900 dark:text-white">Share this article:</h4>
                    <div class="flex space-x-4">
                        <a href="https://twitter.com/intent/tweet?url={{ request.url }}" target="_blank" class="w-10 h-10 rounded-full bg-blue-100 dark:bg-blue-900/30 text-blue-500 flex items-center justify-center hover:bg-blue-500 hover:text-white transition-all">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ request.url }}" target="_blank" class="w-10 h-10 rounded-full bg-blue-100 dark:bg-blue-900/30 text-blue-700 flex items-center justify-center hover:bg-blue-700 hover:text-white transition-all">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="https://wa.me/?text={{ request.url }}" target="_blank" class="w-10 h-10 rounded-full bg-green-100 dark:bg-green-900/30 text-green-600 flex items-center justify-center hover:bg-green-600 hover:text-white transition-all">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>
                </div>
                
                <a href="{{ url_for('blog') }}" class="px-8 py-3 rounded-xl bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 font-semibold transition-colors">
                    Browse More Articles
                </a>
            </div>

        </div>
    </article>

    <footer class="border-t border-gray-200 dark:border-gray-800 bg-white dark:bg-slate-950 pt-12 pb-8 text-center text-gray-500">
        <p>&copy; 2025 ATS Resume Builder Pro. All rights reserved.</p>
    </footer>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        if (localStorage.getItem('theme') === 'light') html.classList.remove('dark');
        else html.classList.add('dark');
        
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        });
    </script>
</body>
</html>
